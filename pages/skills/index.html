


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Roadmaps | UrbanOraTech</title>
    
    <!-- SEO Meta -->
    <meta name="description" content="Explore structured learning roadmaps for AI, Web Development, Data Science, Cybersecurity, and more future-ready skills.">
    
    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Source+Sans+Pro:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/roadmap.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../assets/images/logo/favicon.ico">
</head>
<body>
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Hero -->
    <section class="page-hero">
        <div class="container">
            <div class="page-hero-content">
                <h1>Skills <span class="gradient-text">Roadmaps</span></h1>
                <p>Master in-demand tech skills with structured learning paths, resources, and project guides.</p>
                
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="skillSearch" placeholder="Search skills...">
                </div>
            </div>
        </div>
    </section>

    <!-- Skills Filter -->
    <section class="skills-filter">
        <div class="container">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Skills</button>
                <button class="filter-btn" data-filter="ai-ml">AI & Machine Learning</button>
                <button class="filter-btn" data-filter="web-dev">Web Development</button>
                <button class="filter-btn" data-filter="data">Data Science</button>
                <button class="filter-btn" data-filter="cyber">Cybersecurity</button>
                <button class="filter-btn" data-filter="cloud">Cloud & DevOps</button>
                <button class="filter-btn" data-filter="design">Design & UX</button>
            </div>
        </div>
    </section>

    <!-- Skills Grid -->
    <section class="skills-listing">
        <div class="container">
            <div class="all-skills-grid" id="allSkillsGrid">
                <!-- Skills will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- CTA -->
    <section class="skills-cta">
        <div class="container">
            <div class="cta-card">
                <div class="cta-content">
                    <h2>Can't Find Your Skill?</h2>
                    <p>Suggest a skill roadmap you'd like to see, or contribute to existing ones.</p>
                </div>
                <div class="cta-buttons">
                    <a href="pages/contact.html" class="btn btn-primary">Suggest a Skill</a>
                    <a href="#" class="btn btn-secondary">Contribute</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/roadmap.js"></script>
</body>
</html>
